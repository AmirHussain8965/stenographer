<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login - STENOGRAPHER</title>
    <!-- Bootstrap CSS -->
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
        crossorigin="anonymous">
    <link rel="stylesheet" href="../assets/css/style.css">
</head>

<body>


    <section class="accounts_section">
        <div class="container">
            <form class="accounts_card_body_div">
                <div class="accounts_card_inner_main">
                    <div class="accounts_logo">
                        <img src="../assets/img/logo.png" alt="">
                        <h3>Login </h3>
                    </div>
                    <div class="accounts_inputs_main_div">
                        <div class="accounts_input_div">
                            <label for="">Email</label>
                            <input type="email" placeholder="Enter Your Email"
                                required />
                        </div>
                        <div class="accounts_input_div">
                            <label for="">Password</label>
                            <div class="password_input">
                                <input type="password" id="password"
                                    placeholder="Enter Password" required />
                                <button id="toggle-password" type="button"
                                    class="toggle-password">
                                    <img id="eye-icon"
                                        src="../assets/img/eye.png"
                                        alt="Password">
                                </button>
                            </div>
                        </div>
                        <div class="acconts_switch_main">
                            <div class="accounts_toogle_switch">
                                <label class="toggle-switch">
                                    <input type="checkbox" id="switch">
                                    <span class="slider"></span>
                                </label>
                                <label for="switch">Remember me</label>
                            </div>
                            <a href="#">Forgot password?</a>
                        </div>
                    </div>
                    <div class="acconts_button">
                        <button type="submit">Sign in</button>
                    </div>
                    <div class="accounts_border_div"></div>
                    <div class="acconts_social_button">
                        <button type="button"> <img
                                src="../assets/img/google.png" alt="pay"> or
                            sign in with Google</button>
                        <p>Donâ€™t have an account? <a href="#">Sign up now</a>
                        </p>
                    </div>
                </div>
            </form>
        </div>
    </section>



    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="../assets/js/script.js"></script>

</body>

</html>
