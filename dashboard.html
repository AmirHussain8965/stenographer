<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Scan Document - STENOGRAPHER</title>
    <!-- Bootstrap CSS -->
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
        crossorigin="anonymous">
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./assets/css/dashboard.css">
</head>

<body>

    <div id="dashboard_main">
        <div class="sidebar_main_div mysidebar" id="mysidebar">
            <div class="sidebar_logo">
                <img src="assets/img/logo.png" alt="">
                <button id="hideButton" type="button"><i
                        class="bi bi-x-lg"></i></button>
            </div>
            <div class="sidebar_links_main">
                <div class="sidebar_links_inner">
                    <a href="#" class="active">
                        <img src="assets/img/s1.png" alt="">
                        <label for="">Scan Document</label>
                    </a>
                </div>
                <div class="sidebar_links_inner">
                    <a href="worldlist.html">
                        <img src="assets/img/s2.png" alt="">
                        <label for="">Word List</label>
                    </a>
                </div>
                <div class="sidebar_links_inner">
                    <a href="mylist.html">
                        <img src="assets/img/s3.png" alt="">
                        <label for="">My Lists</label>
                    </a>
                </div>
                <div class="sidebar_links_inner">
                    <a href="#">
                        <img src="assets/img/s4.png" alt="">
                        <label for="">Sign Out</label>
                    </a>
                </div>
            </div>
        </div>
        <div class="dashboard_content_main">
            <div class="dashboard_header">
                <div class="d-flex gap-2">
                    <button id="showButton" type="button"><i class="bi bi-text-left"></i></button>
                    <h1 class="dash_title">Scan Document</h1>
                </div>
                <div class="dash_header_logo_main">
                    <div class="dash_header_notfi">
                        <img src="assets/img/Notifications.png" alt="">
                        <span></span>
                    </div>
                    <div class="dash_header_profile">
                        <div>
                            <h5>Ahmed</h5>
                            <label for="">User</label>
                        </div>
                        <img src="assets/img/dash.png" alt="">
                    </div>
                </div>
            </div>
            <div class="dashboard_upload_card">
                <div class="dash_upload_text">
                    <h1>Welcome to Steno Prep</h1>
                    <p>Fusce hic augue velit wisi quibusdam pariatur, iusto
                        primis, nec nemo, rutrum. Vestibulum
                        cumque laudantium. Sit ornare mollitia tenetur, aptent.
                    </p>
                    <button type="button" class="for_modal"
                        data-bs-toggle="modal"
                        data-bs-target="#exampleModal">Upload</button>
                    <div class="modal fade" id="exampleModal" tabindex="-1"
                        aria-labelledby="exampleModalLabel" aria-hidden="true">
                        <div class="modal-dialog modal-dialog-scrollable">
                            <div class="modal-content">
                                <div class="modal-body">
                                    <div class="dash_modal_content_inner">
                                        <button type="button" class="btn-close"
                                            data-bs-dismiss="modal"
                                            aria-label="Close"></button>
                                        <div
                                            class="dash_modal_content_main_div">
                                            <div class="dash_madal_left_bar">
                                                <div
                                                    class="modal_leftbar_title">
                                                    <h3 class="mod_title">Upload
                                                        your file</h3>
                                                    <label for="file-input">
                                                        <img src="assets/img/CloudArrowUp.png"
                                                            alt=""><br>
                                                        <div id="file-upload">
                                                            <input type="file"
                                                                id="file-input"
                                                                accept="image/*"
                                                                hidden>
                                                            <small>Drag and Drop
                                                                your file
                                                                here</small>
                                                            <img src=""
                                                                id="preview-image"
                                                                alt="Preview"
                                                                style="width: 0;height: 0;">
                                                        </div>
                                                        <small>Or</small>
                                                        <p>Browser</p>
                                                    </label>
                                                </div>
                                                <div
                                                    class="left_bar_progress_main_div">
                                                    <img src="assets/img/FilePdf.png"
                                                        alt="">
                                                    <div class="prog1">
                                                        <div>
                                                            <label
                                                                for="">Mail.pdf</label>
                                                            <small>60% <i
                                                                    class="bi bi-pause"></i></small>
                                                        </div>
                                                        <progress id="file"
                                                            value="32"
                                                            max="100"> 32%
                                                        </progress>
                                                    </div>
                                                </div>
                                                <div class="leftbar_input_main">
                                                    <p class="pt-3 mb-2">Select
                                                        Pages:</p>
                                                    <div>
                                                        <input type="radio">
                                                        <label
                                                            for="">All</label>
                                                    </div>
                                                    <div class="lb_inner_main">
                                                        <div
                                                            class="leftbar_input_inner">
                                                            <label
                                                                for="">From</label>
                                                            <input type="text"
                                                                name="" id="">
                                                        </div>
                                                        <div
                                                            class="leftbar_input_inner">
                                                            <label
                                                                for="">To</label>
                                                            <input type="text">
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="last_btn">
                                                    <button type="button">Scan
                                                        Document</button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="dash_upload_free_div"></div>
            </div>
        </div>
    </div>





    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="./assets/js/dashboard.js"></script>
</body>

</html>
