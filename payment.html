<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Payment - STENOGRAPHER</title>
    <!-- Bootstrap CSS -->
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
        crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.12/css/intlTelInput.min.css">
    <link rel="stylesheet" href="../assets/css/style.css">
</head>

<body>


    <section class="accounts_section">
        <div class="w-100">
            <div class="billing_links">
                <a href="billing.html">Billing Information</a>
                <a href="payment.html" class="acitve_links">Payment Information</a>
            </div>
            <div class="container">
                <form class="accounts_card_body_div">
                    <div class="accounts_card_inner_main">
                        <div class="accounts_logo">
                            <h3>Payment Information</h3>
                            <label for="">Please Provide all the Information Required for Payment.</label>
                        </div>
                        <div class="accounts_inputs_main_div">
                            <div class="accounts_input_div">
                                <label for="">Credit Card Number</label>
                                <input type="number" placeholder="Enter Credit Card Number" />
                            </div>
                            <div class="accounts_input_div">
                                <label for="">Card Type</label>
                                <select class="form-select" name="" id="">
                                    <option value="" hidden>Select Card Type</option>
                                    <option value="">Master Card</option>
                                    <option value="">Visa Card</option>
                                </select>
                            </div>
                            <div class="accounts_input_div">
                                <label for="">Expiration Date</label>
                                <input type="date"  placeholder="Select Date" />
                            </div>
                            <div class="accounts_input_div">
                                <label for="">CCV</label>
                                <input type="number" placeholder="Enter 4 Digit CCV" />
                            </div>
                            <div class="accounts_input_div">
                                <label for="">Phone Number</label>
                                <input type="number" placeholder="Enter Phone Number" />
                            </div>
                        </div>
                        <div class="acconts_button">
                            <a href="billing.html"><button type="button">Back</button></a>
                            <button type="submit">Next</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </section>





    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.12/js/intlTelInput.min.js"></script>
    <script src="../assets/js/script.js"></script>

</body>

</html>
